{% extends 'store/base.html' %}

{% block body %}
    {% if all_categories %}
        <h3>Here are all categories:</h3>
        <ul style="list-style-type:none">
            {% for category in all_categories %}
                <li class="list">

                    <div class="pagebreak">
                        <a style="page-break-after:always;" href="{% url 'store:detail' category.id %}">
                            <img class="img" src="{{ category.category_logo.url }}" class="img-responsive" title="{{ category.name }}"><br>
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>You don't have any categories!</h3>
    {% endif %}
{% endblock %}
