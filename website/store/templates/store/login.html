{% extends 'store/base.html' %}
{% block title %}Register{% endblock %}

{% block style %}
<style>
body{
  background:#d4dfe7;;
  margin: 0 auto 0 auto;
  width:100%;
  text-align:center;
  margin: 20px 0px 20px 0px;
}

p{
  font-size:12px;
  text-decoration: none;
  color:#ffffff;
}

h1{
  font-size:1.5em;
  color:#525252;
}

.box{
  background:white;
  width:300px;
  border-radius:6px;
  margin: 0 auto 0 auto;
  padding:0px 0px 70px 0px;
  border: #a4b3bd 4px solid;
}

.email{
  background:#ecf0f1;
  border: #ccc 1px solid;
  border-bottom: #ccc 2px solid;
  padding: 8px;
  width:250px;
  color:#AAAAAA;
  margin-top:10px;
  font-size:1em;
  border-radius:4px;
}

.newbtn{
  background:#2ecc71;
  width:125px;
  padding-top:5px;
  padding-bottom:5px;
  color:white;
  border-radius:4px;
  border: #27ae60 1px solid;

  margin-top:20px;
  margin-bottom:20px;
  float:left;
  margin-left:16px;
  font-weight:800;
  font-size:0.8em;
}

.newbtn:hover{
  background:#2CC06B;
}

#newbtn2{
  float:left;
  background:#393e42;
  width:125px;  padding-top:5px;
  padding-bottom:5px;
  color:white;
  border-radius:4px;
  border: #2980b9 1px solid;

  margin-top:20px;
  margin-bottom:20px;
  margin-left:10px;
  font-weight:800;
  font-size:0.8em;
}

#newbtn2:hover{
background:#000000;
}
</style>
{% endblock %}
{% block body %}


<form method="post" action="index.html">
<div class="box">
<h1>Login Form</h1>

<input type="email" name="email" class="email" />

<input type="password" name="email" class="email" />

<a href="{% url 'store:index' %}"><div class="newbtn">Sign In</div></a>

<a href="{% url 'store:register' %}"><div id="newbtn2">Sign Up</div></a>

</div>

</form>

</body>
{% endblock %}
