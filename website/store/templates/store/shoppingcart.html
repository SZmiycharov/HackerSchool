{% extends 'store/base.html' %}
{% block title %}Shopping cart{% endblock %}

{% block body %}
    {% if products_in_cart %}
        {% for product in products_in_cart %}
            <h1>{{ product.maker }}</h1>
        {% endfor %}
        {% else %}
    <h1>No products in shopping cart!</h1>
    {% endif %}
{% endblock %}
