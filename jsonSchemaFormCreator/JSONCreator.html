<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JSONCreator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      .container {
          overflow:hidden;
          max-width: 100%;
          min-height: 15%;
          min-width: 100%;
          background-color: #7DA5A6;
          border: 1px solid #718D8E;
          border-radius: 4px;
          display: inline-block;
          padding: 1%;
          margin-top: 1%;
      }

      .container .container {
          background-color: #819bbb;
          overflow:hidden;
          min-height: 10%;
          min-width: 100%;
          background-color: #97a8a9;
          border: 3px solid #BED5D6;
          display: block;
          margin-top: 5px;
          margin-bottom: 2%;
      }

      .item {
          overflow:hidden;
          background-color: #5f87b7;
          border: 2px solid #353871;
          margin-bottom: 1%;
          margin-top: 5px;
          border-radius: 2px;
          padding: -1px 50px;
          min-height: 3%;
      }
      .currentItemHover {
        background-color: #2d6ebd;
      }
      .svz-label-item {
        font-weight: bold;
        font-size: 20px;
        display: inline;
        position: absolute;
        margin-left: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
      }
      .svz-label-container {
        font-weight: bold;
        font-size: 20px;
        display: inline;
        position: absolute;
        margin-left: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
      }
      .svz-additional-form-cont{
        border-radius: 4px;
        padding: 8px;
      }
      #svz-additional-form-container{
        background-color: #597171 !important;
      }
      textarea {
        width: 100%;
        height: 50%;
      }
      ul.tagit {
        width: 40%;
      }
      #svz-json-text{
        width: 90%;
        height:600px;
      }
      a{
        color:#2f2f2f;
      }
    </style>
  </head>

  <body>
    <!-- hidden forms for cloning -->
    <div class="tab-content" id="tab-content9999999" hidden>
      <div id="svz-schema-form-tabs-container9999999" class="tab-pane active">

            <ul class="nav nav-tabs" id="svz-schema-form-tabs9999999">
              <li class="active"><a class="svz-schema-tab" data-target="#svz-schema-tab9999999" data-toggle="tab">Schema</a></li>

            <div class="tab-content">
              <div class="tab-pane active" id="svz-schema-tab9999999">
                <h2>For schema:</h2>
                <form id="svz-schema-form9999999" action="javascript:void(0);" onsubmit="HandleSchemaFormSubmit(this, this.id);">
                  <div class="form-group">
                    <label class="svzRequiredLabel">Type</label>
                    <div>
                      <select class="svz-selected-type" id="svz-selected-type9999999" name="type9999999" required multiple>
                        <option label="object" value="object">object</option>
                        <option label="array" value="array">array</option>
                        <option label="number" value="number">number</option> 
                        <option label="integer" value="integer">integer</option>
                        <option label="string" value="string">string</option>  
                        <option label="boolean" value="boolean">boolean</option> 
                        <option label="null" value="null">null</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="svzRequiredLabel">Key<font class="svzKeyWarning" id="svz-key-warning9999999" color="red" hidden> (key already exists)</font></label>
                    <div class="input-group"><input id="svz-key9999999" class="svz-key form-control" placeholder="Key (Unique identifier)" type="text" name="key9999999" required></div>
                  </div>
                  <div class="form-group">
                    <label>Title</label>
                    <div class="input-group"><input class="form-control" placeholder="Title" type="text" name="title9999999"></div>
                  </div>
                  <div class="form-group">
                    <label>Description</label>
                    <div class="input-group"><input class="longtext form-control" id="svz-description9999999" placeholder="Description" type="text" name="description9999999"></div>
                  </div>
                  <div class="form-group">
                    <div class="input-group"><label><input id="svz-required" type="checkbox" name="required9999999">Required (check for true)</label></div>
                  </div>
                  <div class="form-group">
                    <label id="svz-label-for-enum9999999">Enum</label>
                    <ul id="svz-enum9999999" name="enum9999999" class="svz-enum"></ul>
                  </div>
                  <div class="form-group">
                    <button id="svz-add-options-button9999999" type="button" class="btn btn-info svz-add-options-button">Additional options</button>
                  </div>
                  <div id="svz-add-options-cont9999999" hidden>
                    <div class="form-group">
                      <label>Reference table</label>
                      <div class="input-group"><input class="form-control" placeholder="refTable" type="text" name="refTable9999999"></div>
                    </div>
                    <div class="form-group">
                      <label>Reference column</label>
                      <div class="input-group"><input class="form-control" placeholder="refCol" type="text" name="refCol9999999"></div>
                    </div>
                    <div class="form-group">
                      <label>Reference type</label>
                      <div class="input-group"><input class="form-control" placeholder="refType" type="text" name="refType9999999"></div>
                    </div>
                    <div class="form-group">
                      <div class="input-group"><label><input type="checkbox" name="translate9999999">Translate (check for true)</label></div>
                    </div>
                  </div>
                  <input class="btn btn-default" id="svz-schema-form-submit9999999" type="submit" value="Update">
                </form>
              </div>
              <div class="tab-pane" id="svz-form-tab9999999">
                <h2 id="svz-for-form9999999">For form:</h2>
                <form id="svz-for-form-form9999999" action="javascript:void(0);" onsubmit="HandleFormFormSubmit(this, this.id);">
                  <div class="form-group">
                    <label>Placeholder</label>
                    <div class="input-group"><input class="form-control" placeholder="placeholder" type="text" name="placeholder9999999"></div>
                  </div>
                  <div class="form-group">
                    <label>HTML class</label>
                    <div class="input-group"><input class="form-control" placeholder="htmlClass" type="text" name="htmlClass9999999"></div>
                  </div>
                  <div class="form-group">
                    <label>Append</label>
                    <div class="input-group"><input class="form-control" placeholder="append" type="text" name="append9999999"></div>
                  </div>
                  <div class="form-group">
                    <label>Prepend</label>
                    <div class="input-group"><input class="form-control" placeholder="prepend" type="text" name="prepend9999999"></div>
                  </div>
                  <div class="form-group">
                    <div class="input-group"><label><input type="checkbox" name="enableReset9999999">enableReset (check for true)</label></div>
                  </div>
                  <div class="form-group">
                    <div class="input-group"><label><input type="checkbox" name="enableUndo9999999">enableUndo (check for true)</label></div>
                  </div>
                  <div class="form-group">
                    <div class="input-group"><label><input type="checkbox" name="enableRedo9999999">enableRedo (check for true)</label></div>
                  </div>
                  <input class="btn btn-default" id="svz-schema-form-submit9999999" type="submit" value="Update">
                </form>
              </div>
            </div> 
          </div>   
      </div>
    </div>







    <!-- form for cloning for additioonal items -->

        <div class="form-group">

          <label>Prepend</label>
          <div class="input-group"><input class="form-control" placeholder="prepend" type="text" name="prepend"></div>

          <label>Row width</label>

        </div>
        <div class="form-group">
          <div class="input-group"><label><input type="checkbox" name="notitle">notitle (check for true)</label></div>
        </div>
        <div class="form-group">
          <div class="input-group"><label><input type="checkbox" name="enableReset">enableReset (check for true)</label></div>
        </div>
        <div class="form-group">
          <div class="input-group"><label><input type="checkbox" name="enableUndo">enableUndo (check for true)</label></div>

        <div class="form-group">
          <div class="input-group"><label><input type="checkbox" name="enableRedo">enableRedo (check for true)</label></div>
        </div>

        <input class="btn btn-default" id="svz-additional-form-submit" type="submit" value="Update">
      </form>
    </div>









    <div class="tab-content" id="tab-content9999998" hidden>
      <div id="svz-schema-form-tabs-container9999998" class="tab-pane active">

    <div id="svz-toggle-main-options" hidden><button type="button" class="btn btn-info">Main options</button></div>
    <div id="svz-main-options">
      <h3>Schema and form: main options</h3>
      <form action="javascript:void(0);" onsubmit="HandleMainOptionsFormSubmit();" id="svz-main-form-schema-options">
        <div class="form-group">
          <label for="svz-schema-main-id">ID:</label>
          <input class="form-control" name="id" id="svz-schema-main-id">
        </div>
        <div class="form-group">
          <label for="svz-main-dollar-schema">$Schema:</label>
          <input class="form-control" name="$schema" id="svz-main-dollar-schema">
        </div>
        <div class="form-group">
          <label for="svz-main-dollar-schema">schemaId</label>
          <input class="form-control svz-form-main-options" name="schemaId" id="svz-main-form-schemaid">
        </div>
        <div class="form-group">
          <label for="svz-main-dollar-schema">JSONForm version</label>
          <input class="form-control svz-form-main-options" name="jsonformVersion" id="svz-main-form-jsonform-version">
        </div>
        <div class="form-group">
          <div class="input-group"><label><input class="svz-form-main-options" type="checkbox" name="isStrict">Is strict (check for true)</label></div>

          <div class="input-group"><label><input class="svz-form-main-options" type="checkbox" name="enableRedo">Live validation (check for true)</label></div>
        </div>
        <input id="svz-submit-main-options" class="btn btn-default" type="submit" value="Submit">
