<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="900" height="900" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(150, 350, 30, 0, 2 * Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(150, 350, 2, 0, 2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.arc(250, 350, 130, 0, 2 * Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(250, 350, 2, 0, 2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.arc(400, 350, 250, 0, 2 * Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(400, 350, 2, 0, 2 * Math.PI);
ctx.stroke();


ctx.beginPath();
ctx.moveTo(400, 350);
ctx.lineTo(250, 350);
ctx.stroke();

ctx.beginPath();
ctx.moveTo(400, 350);
ctx.lineTo(250, 350);
ctx.stroke();

ctx.beginPath();
ctx.moveTo(400, 350);
ctx.lineTo(150, 350);
ctx.stroke();

</script> 

</body>
</html>
