<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JSONCreator</title>
    <link rel="stylesheet" style="text/css" href="deps/opt/bootstrap.css" />

    <style>
      .svzRequiredLabel {
        font-weight: 900;
      }
      .svzRequiredLabel:after {
        color: #e32;
        content: '*';
        display:inline;
      }
      .svzKeyWarning {
        font-style: oblique;
      } 
      #svz-tabs-search{
        height:33px;
        width: 130px;
      }
      #svz-tabs-dropdown-menu{
        margin-right: 5px;
      }
      #svz-main-tabs li.dropdown.active{
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
      }
    </style>


  </head>

  <body>
    <div id="tabs">
      <ul class="nav nav-tabs" id="svz-main-tabs">
          <li id="svz-li"><a data-target="#svz-schema-form-tabs-container" id="svz-tab" data-toggle="tab"><button onclick="RemoveTab(this.id);" class="close closeTab" type="button" id="svz-close-tab">×</button> Schema1</a></li>
          <button type="button" class="btn btn-primary" id="add-new-schema-form"><span class="glyphicon glyphicon-plus"></span></button>
      </ul>
    </div>
    
    <div class="tab-content" id="tab-content">
      <div id="svz-schema-form-tabs-container" class="tab-pane active">
          <div id="svz-left-container" style="float:left; width:45%; margin-left: 50px; margin-top: 20px;"> 
            <ul class="nav nav-tabs" id="svz-schema-form-tabs">
              <li class="active"><a data-target="#svz-schema-tab" data-toggle="tab">Schema</a></li>
              <li><a data-target="#svz-form-tab" data-toggle="tab">Form</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="svz-schema-tab">
                <h2>For schema:</h2>
                <form id="svz-schema-form" action="javascript:void(0);" onsubmit="GenerateTextForm(this.id);">
                    <label class="svzRequiredLabel">Type</label>
                    <div>
                      <select class="svz-selected-type" id="svz-selected-type" name="type" required multiple>
                        <option label="object" value="object">object</option>
                        <option label="array" value="array">array</option>
                        <option label="number" value="number">number</option> 
                        <option label="integer" value="integer">integer</option>
                        <option label="string" value="string">string</option>  
                        <option label="boolean" value="boolean">boolean</option> 
                        <option label="null" value="null">null</option>
                      </select>
                    </div>
                    <label class="svzRequiredLabel">Key<font class="svzKeyWarning" id="svz-key-warning" color="red" hidden> (key already exists)</font></label>
                    <div><input id="svz-key" class="svz-key" placeholder="Key (Unique identifier)" type="text" name="key" required></div>
                    <label>Title</label>
                    <div><input placeholder="Title" type="text" name="title"></div>
                    <label>Ordering</label>
                    <div><input placeholder="Ordering" type="number" name="ordering"></div>
                    <label>Description</label>
                    <div><input class="longtext" id="svz-description" placeholder="Description" type="text" name="description"></div>
                    <div><label style="display: flex;"><input id="svz-required" type="checkbox" name="required">Required (check for true)</label></div>
                    <label id="svz-label-for-enum">Enum</label>
                    <ul id="svz-enum" name="enum" class="svz-enum"></ul>
                    <input class="btn btn-primary" id="svz-schema-form-submit" type="submit">
                </form>
              </div>
              <div class="tab-pane" id="svz-form-tab">
                <h2 id="svz-for-form">For form:</h2>
                <form id="svz-for-form-form"></form>
              </div>
            </div> 
          </div>   
      </div>

      <div id="svz-json-preview" style="float:right; width:45%; margin-right: 30px; margin-top: 20px;">
          <h3>Preview appears here:</h3>
          <p id="svz-json-text-header">When you choose options json will appear here! :)</p>
          <pre id="svz-json-text"></pre>
      </div>
    </div>

    <script src="deps/jquery.min.js"></script>
    <script type="text/javascript" src="deps/bootstrap.min.js"></script>
    <script type="text/javascript" src="deps/bootstrap-multiselect.js"></script>

            $('#svz-tabs-search').val($('#svz-main-tabs a:last').text().substring(1));
            $('#svz-main-tabs').tabs('refresh');
          });

          window.GenerateTextForm = function(currentID){
            if($('#svz-key-warning').is(':visible')){
              return false;
            }

            currentID = currentID.replace( /^\D+/g, '');


            if (_.include(Object.keys(properties), $('#svz-key' + currentID).val()) && $('#svz-key' + currentID).val() != $('#svz-tab' + currentID).html().split('</button> ')[1]){

              return false;
            } else{
              $('#svz-key-warning' + currentID).hide();
              $('#svz-key' + currentID).css('border-color', '#cccccc');
            }


            var currentKey = $('#svz-tab' + currentID).html().split('</button> ')[1];

            if ((Object.keys(properties) != 0) && (currentKey != $('#svz-key' + currentID).val()) && _.include(Object.keys(properties), currentKey)){     
              Object.defineProperty(properties, $('#svz-key' + currentID).val(), Object.getOwnPropertyDescriptor(properties, currentKey));
