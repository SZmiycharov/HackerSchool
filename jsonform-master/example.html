          window.GenerateTextForm = function(currentID){
            if($('#svz-key-warning').is(':visible')){
              return false;
            }

            currentID = currentID.replace( /^\D+/g, '');
            var currentKey = $('#svz-tab' + currentID).html().split('</button> ')[1];

            if ((Object.keys(properties) != 0) && (currentKey != $('#svz-key' + currentID).val()) && _.include(Object.keys(properties), currentKey)){     
              Object.defineProperty(properties, $('#svz-key' + currentID).val(), Object.getOwnPropertyDescriptor(properties, currentKey));
              delete properties[currentKey];
            }

            var typeFromSelect = $('#svz-selected-type' + currentID).val();
            var typesFromSelectArray = [];

            if (typeFromSelect){
              $('#svz-for-form-form' + currentID).empty();

              var schemaFormDataArray = $('#svz-schema-form' + currentID).serializeArray();
              var currentProperties = {};
              var toDeleteRequired = true;

              jQuery.each( schemaFormDataArray, function( i, field ) {
                if (field.name == 'title' + currentID && field.value != '') {
                  currentProperties['title'] = field.value;
                } else if (field.name == 'description' + currentID && field.value != '') {
                  currentProperties['description'] = field.value;
                } else if (field.name == 'type' + currentID && field.value != '') {
                  typesFromSelectArray.push(field.value);
                  currentProperties['type'] = typesFromSelectArray;
                } else if (field.name == 'key' + currentID && field.value != '') {
                  $('#svz-tab' + currentID).html('<button onclick="RemoveTab(this.id);" class="close closeTab" type="button" id="svz-close-tab' + currentID + '">×</button> ' + field.value);
                  currentProperties['key'] = field.value;
                } else if (field.name == 'required' + currentID) {
                  toDeleteRequired = false;
                  if (field.value && !(_.include(required, currentProperties['key']))) {
                      required.push(currentProperties['key']);
                  }
                } else if (field.name == 'default' + currentID && field.value != ''){
                  currentProperties['default'] = field.value;
                } else if (field.name == 'maxLength' + currentID && field.value != ''){
                  currentProperties['maxLength'] = field.value;
                } else if (field.name == 'pattern' + currentID && field.value != ''){
                  currentProperties['pattern'] = field.value;
                } else if (field.name == 'minLength' + currentID && field.value != ''){
                  currentProperties['minLength'] = field.value;
                } else if (field.name == 'minimum' + currentID && field.value != ''){
                  currentProperties['minimum'] = field.value;
                } else if (field.name == 'maximum' + currentID && field.value != ''){
                  currentProperties['maximum'] = field.value;
                } else if (field.name == 'exclusiveMaximum' + currentID && field.value != ''){
                  currentProperties['exclusiveMaximum' && field.value != ''] = true;
                } else if (field.name == 'exclusiveMinimum' + currentID && field.value != ''){
                  currentProperties['exclusiveMinimum' && field.value != ''] = true;
                } else if (field.name == 'minItems' + currentID && field.value != ''){
                  currentProperties['minItems'] = field.value;
                } else if (field.name == 'maxItems' + currentID && field.value != ''){
                  currentProperties['maxItems'] = field.value;
                } else if (field.name == 'readonly' + currentID && field.value != ''){
                  currentProperties['readonly'] = true;
                } else if (field.name == 'ordering' + currentID && field.value != ''){
                  currentProperties['ordering'] = field.value;
                }
              });

              var assignedEnum = $('#svz-enum' + currentID).tagit('assignedTags');
              if (assignedEnum != '') {
                currentProperties['enum'] = assignedEnum;
              }
              
              // _.grep(arr, function(item) {
              //   return item.value !== '';
              // });

              if (toDeleteRequired){
                required.splice(_.indexOf(required, currentProperties['key'], 1));
              }
              properties[currentProperties['key']] = currentProperties;

              if(typeFromSelect == 'object'){
                console.log('type is object will do this later!');
              } else if(typeFromSelect == 'array'){
                console.log('type is array gonna do this later!');
              } else{
                var jsonPreview = {
                  'schema': {
                    'type': 'object',
                    'properties': properties
                  }
                };

                if (required != ''){
                  jsonPreview['required'] = required;
                } else{
                  delete jsonPreview['required'];
