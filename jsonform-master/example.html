    <script type='text/javascript'>

    $( document ).ready(function() {

      var required = [];

      $(document).on('change', '.svz-selected-type', $.debounce(TIMEOUT_DEBOUNCE, function() {

          var currentTabNum = $(this).attr('name').replace( /^\D+/g, '');
          $('.additionaloption' + currentTabNum).remove();

            if ((_.include(selectedType, 'number') || _.include(selectedType, 'integer')) && _.include(selectedType, 'string')) {
            $('#svz-schema-form-submit' + currentTabNum).remove();
            $('#svz-schema-form' + currentTabNum).append('<label>Maximum</label><div class="additionaloption' + currentTabNum + '" class="form-group"><input id="svz-max-length' + currentTabNum + '" type="number" name="maxLength' + currentTabNum + '" placeholder="Maximum' + currentTabNum + ' length"></div>');
            $('#svz-schema-form' + currentTabNum).append('<label>Minimum length</label><div class="additionaloption' + currentTabNum + '" class="form-group"><input id="svz-min-length' + currentTabNum + '" type="number" name="minLength' + currentTabNum + '" placeholder="Minimum length"></div>');
            $('#svz-schema-form' + currentTabNum).append('<label>Minimum items</label><div class="additionaloption' + currentTabNum + '" class="form-group"><input id="svz-min-items' + currentTabNum + '" type="number" name="minItems" placeholder="Minimum items"></div>');
            $('#svz-schema-form' + currentTabNum).append('<label>Maximum items</label><div class="additionaloption' + currentTabNum + '" class="form-group"><input id="svz-max-items' + currentTabNum + '" type="number" name="maxItems" placeholder="Maximum items"></div>');
            $('#svz-schema-form' + currentTabNum).append('<label>Maximum</label><div class="additionaloption' + currentTabNum + '" class="form-group"><input id="minimum' + currentTabNum + '" type="number" name="minimum' + currentTabNum + '" placeholder="Minimum"></div>');
            $('#svz-schema-form' + currentTabNum).append('<div hidden class="additionaloption' + currentTabNum + '" class="form-group"  id="exclusive-min-div' + currentTabNum + '"><label><input id="exclusiveMinimum' + currentTabNum + '" name="exclusiveMinimum' + currentTabNum + '" type="checkbox" placeholder="Exclusive minimum">Check - num will be more than minimum</label></div>');
            $('#svz-schema-form' + currentTabNum).append('<label>Maximum</label><div class="additionaloption' + currentTabNum + '" class="form-group"><input id="maximum' + currentTabNum + '" type="number" name="maximum' + currentTabNum + '" placeholder="Maximum"></div>');
            $('#svz-schema-form' + currentTabNum).append('<div hidden class="additionaloption' + currentTabNum + '" class="form-group" id="exclusive-max-div' + currentTabNum + '"><label><input id="exclusiveMaximum' + currentTabNum + '" name="exclusiveMaximum' + currentTabNum + '" type="checkbox" placeholder="Exclusive maximum">Check - num will be less than minimum</label></div>');
            $('#svz-schema-form' + currentTabNum).append('<label>Maximum</label><div class="additionaloption' + currentTabNum + '" class="form-group"><input name="default' + currentTabNum + '" id="svz-default' + currentTabNum + '" type="number" placeholder="Default"></div>');
            $('#svz-schema-form' + currentTabNum).append('<div class="additionaloption' + currentTabNum + '"><label><input id="svz-readonly' + currentTabNum + '" name="readonly' + currentTabNum + '" type="checkbox">Readonly (check for true)</label></div>');
            $('#svz-schema-form' + currentTabNum).append('<input class="btn btn-primary" id="svz-schema-form-submit' + currentTabNum + '" type="submit">');
            } else if (_.include(selectedType, 'string')){
              $('#svz-schema-form-submit' + currentTabNum).remove();
              $('#svz-schema-form' + currentTabNum).append('<label>Maximum</label><div class="additionaloption' + currentTabNum + '" class="form-group"><input id="svz-max-length' + currentTabNum + '" type="number" name="maxLength' + currentTabNum + '" placeholder="Maximum length"></div>');
              $('#svz-schema-form' + currentTabNum).append('<label>Maximum</label><div class="additionaloption' + currentTabNum + '" class="form-group"><input id="svz-min-length' + currentTabNum + '" type="number" name="minLength' + currentTabNum + '" placeholder="Minimum length"></div>'); 
              $('#svz-schema-form' + currentTabNum).append('<label>Maximum</label><div class="additionaloption' + currentTabNum + '" class="form-group"><input id="svz-min-items' + currentTabNum + '" type="number" name="minItems' + currentTabNum + '" placeholder="Minimum items"></div>');
              $('#svz-schema-form' + currentTabNum).append('<label>Maximum</label><div class="additionaloption' + currentTabNum + '" class="form-group"><input id="svz-max-items' + currentTabNum + '" type="number" name="maxItems' + currentTabNum + '" placeholder="Maximum items"></div>');
              $('#svz-schema-form' + currentTabNum).append('<label>Maximum</label><div class="additionaloption' + currentTabNum + '" class="form-group"><input name="default' + currentTabNum + '" id="svz-default' + currentTabNum + '" type="text" placeholder="Default"></div>');
              $('#svz-schema-form' + currentTabNum).append('<div class="additionaloption' + currentTabNum + '"><label><input id="svz-readonly' + currentTabNum + '" name="readonly' + currentTabNum + '" type="checkbox">Readonly (check for true)</label></div>');
              $('#svz-schema-form' + currentTabNum).append('<input class="btn btn-primary" id="svz-schema-form-submit' + currentTabNum + '" type="submit">');
            } else if (_.include(selectedType, 'number') || _.include(selectedType, 'integer')){
              $('#svz-schema-form-submit' + currentTabNum).remove();
              $('#svz-schema-form' + currentTabNum).append('<label>Maximum</label><div class="additionaloption' + currentTabNum + '" class="form-group"><input id="svz-max-length' + currentTabNum + '" type="number" name="maxLength" placeholder="Maximum length"></div>');
              $('#svz-schema-form' + currentTabNum).append('<label>Maximum</label><div class="additionaloption' + currentTabNum + '" class="form-group"><input id="svz-min-length' + currentTabNum + '" type="number" name="minLength" placeholder="Minimum length"></div>');
              $('#svz-schema-form' + currentTabNum).append('<label>Maximum</label><div class="additionaloption' + currentTabNum + '" class="form-group"><input id="minimum' + currentTabNum + '" type="number" name="minimum" placeholder="Minimum"></div>');
              $('#svz-schema-form' + currentTabNum).append('<label>Maximum</label><div hidden class="additionaloption' + currentTabNum + '" class="form-group"  id="exclusive-min-div' + currentTabNum + '"><label><input id="exclusiveMinimum' + currentTabNum + '" name="exclusiveMinimum' + currentTabNum + '" type="checkbox" placeholder="Exclusive minimum">Check - num will be more than minimum</label></div>');
              $('#svz-schema-form' + currentTabNum).append('<label>Maximum</label><div class="additionaloption' + currentTabNum + '" class="form-group"><input id="maximum' + currentTabNum + '" type="number" name="maximum' + currentTabNum + '" placeholder="Maximum"></div>');
              $('#svz-schema-form' + currentTabNum).append('<div hidden class="additionaloption' + currentTabNum + '" class="form-group" id="exclusive-max-div' + currentTabNum + '"><label><input id="exclusiveMaximum" name="exclusiveMaximum" type="checkbox" placeholder="Exclusive maximum">Check - num will be less than minimum</label></div>');
              $('#svz-schema-form' + currentTabNum).append('<label>Maximum</label><div class="additionaloption' + currentTabNum + '" class="form-group"><input name="default' + currentTabNum + '" id="svz-default' + currentTabNum + '" type="number" placeholder="Default"></div>');
              $('#svz-schema-form' + currentTabNum).append('<div class="additionaloption' + currentTabNum + '"><label><input id="svz-readonly' + currentTabNum + '" name="readonly' + currentTabNum + '" type="checkbox">Readonly (check for true)</label></div>');
              $('#svz-schema-form' + currentTabNum).append('<input class="btn btn-primary" id="svz-schema-form-submit' + currentTabNum + '" type="submit">');

          }
      }));
    
      $(document).on('change','#minimum',function(){
        $('#exclusive-min-div').toggle(!!$(this).val());
      }); 
      $(document).on('change','#maximum',function(){
        $('#exclusive-max-div').toggle(!!$(this).val());
      }); 

      window.GenerateTextForm = function(currentID){
        currentID = currentID.replace( /^\D+/g, '');

        var typeFromSelect = $('#svz-selected-type' + currentID).val();
        

        var typesFromSelectArray = [];

        if (typeFromSelect){

          $('#svz-for-form-form' + currentID).empty();

          var schemaFormDataArray = $('#svz-schema-form' + currentID).serializeArray();
            var currentProperties = {};
          var toDeleteRequired = true;

          jQuery.each( schemaFormDataArray, function( i, field ) {
            if (field.name == 'title' + currentID && field.value != '') {
              currentProperties['title'] = field.value;
            } else if (field.name == 'description' + currentID && field.value != '') {
              currentProperties['description'] = field.value;
            } else if (field.name == 'type' + currentID && field.value != '') {
              typesFromSelectArray.push(field.value);
              currentProperties['type'] = typesFromSelectArray;
            } else if (field.name == 'key' + currentID && field.value != '') {
              $('#svz-tab' + currentID).text(field.value);
              currentProperties['key'] = field.value;
            } else if (field.name == 'required' + currentID) {
              toDeleteRequired = false;
              if (field.value && !(_.include(required, currentProperties['key']))) {
                  required.push(currentProperties['key']);
              }
            } else if (field.name == 'default' + currentID && field.value != ''){
              currentProperties['default'] = field.value;
            } else if (field.name == 'maxLength' + currentID && field.value != ''){
              currentProperties['maxLength'] = field.value;
            } else if (field.name == 'minLength' + currentID && field.value != ''){
              currentProperties['minLength'] = field.value;
            } else if (field.name == 'minimum' + currentID && field.value != ''){
              currentProperties['minimum'] = field.value;
            } else if (field.name == 'maximum' + currentID && field.value != ''){
              currentProperties['maximum'] = field.value;
            } else if (field.name == 'exclusiveMaximum' + currentID && field.value != ''){
              currentProperties['exclusiveMaximum' && field.value != ''] = true;
            } else if (field.name == 'exclusiveMinimum' + currentID && field.value != ''){
              currentProperties['exclusiveMinimum' && field.value != ''] = true;
            } else if (field.name == 'minItems' + currentID && field.value != ''){
              currentProperties['minItems'] = field.value;
            } else if (field.name == 'maxItems' + currentID && field.value != ''){
              currentProperties['maxItems'] = field.value;
            } else if (field.name == 'readonly' + currentID && field.value != ''){
              currentProperties['readonly'] = true;
            } else if (field.name == 'ordering' + currentID && field.value != ''){
              currentProperties['ordering'] = field.value;
            }
          });

          // _.grep(arr, function(item) {
          //   return item.value !== '';
          // });

          if (toDeleteRequired){
            required.splice(_.indexOf(required, currentProperties['key'], 1));
          }
          properties[currentProperties['key']] = currentProperties;

          if(typeFromSelect == 'object'){
            console.log('will do this later!');
          } else if(typeFromSelect == 'array'){
            var jsonPreview = {};
          } else{
            var jsonPreview = {
              'schema': {
                'type': 'object',
                'properties': properties
              }
            };

            if (required != ''){
              jsonPreview['required'] = required;
            } else{
              delete jsonPreview['required'];
            }
          }
          $('#svz-json-text-header').hide();
          $('#svz-json-text').html(JSON.stringify(jsonPreview, undefined, 2));

          $('#svz-for-form-form').jsonForm({
            schema: {
              title: {
                type: 'string',
                title: 'Title'
              },
              description: {
                type: 'string',
                title: 'Description'
              },
              type: {
                type: 'string',
                title: 'Type'
              }
            },
            onSubmit: function (errors, values) {
              if (errors) {
                console.log(errors);
                $('#res').html('<p>Fix your mistakes!</p>');
              } else {
                console.log("print form, will do it later!");
              }
            }
          }); 

        } else{
            $('#svz-for-form-form').hide();
            $('#svz-minimize-schema-button').click();
        }
      } 
    });
    
  })(jQuery);

      
    </script>
