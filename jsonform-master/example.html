<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Generated form</title>
    <link rel='stylesheet' style='text/css' href='deps/opt/bootstrap.css' />
  </head>
  <body>
          <div class="form-group"  style='float:left; width:45%; margin-left: 30px; margin-top: 20px;'>
                <div class='widget-content' class="form-group">
                  <h2>For schema:</h2>
                  <form id='svz-for-schema-form' action='javascript:void(0);' onsubmit='GenerateTextForm();'>
                      <div><select id='svz-selected-type' name='type' required multiple>
                          <option selected='selected' value=''>Choose type</option>
                          <option label='object' value='object'>object</option>
                          <option label='array' value='array'>array</option>
                          <option label='number' value='number'>number</option> 
                          <option label='integer' value='integer'>integer</option>
                          <option label='string' value='string'>string</option>  
                          <option label='boolean' value='boolean'>boolean</option> 
                          <option label='null' value='null'>null</option>
                      </select></div>
                      <div><input placeholder='Title' type='text' name='title'></div>
                      <div><input placeholder='Key (Unique identifier)' type='text' name='key' required></div>
                      <div><input class='longtext' id='svz-description' placeholder='Description' type='text' name='description'></div>
                      <div><label><input id='svz-required' type='checkbox' name='required'>Required (check for true)</label></div>
                      <input id='svz-for-schema-form-submit' type='submit'>
                  </form>
                </div>

                <button id='svz-minimize-schema-button' class='btn-minimize' style='display: none;'>â‡•</button>
                <h2 id='svz-for-form' hidden>For form:</h2>

                <form id='svz-for-form-form'></form>
              </div>
                  

                
            <div class="form-group"  id='svz-json-preview' style='float:right; width:45%; margin-right: 30px; margin-top: 20px;'>
              <h3>Preview appears here:</h3>
              <p id='svz-json-text-header'>When you choose options json will appear here! :)</p>
              <pre id='svz-json-text'></pre>
            </div>

    <script type='text/javascript' src='deps/jquery.min.js'></script>
    <script type='text/javascript' src='deps/underscore.js'></script>
    <script type='text/javascript' src='deps/opt/jsv.js'></script>
    <script type='text/javascript' src='lib/jsonform.js'></script>
    <script type='text/javascript'>
(function function_name ($) {
  'use strict';
    $( document ).ready(function() {

      var required = [];
      var properties = {};    

      $('.btn-minimize').click(function(){
        $(this).toggleClass('btn-plus');
        $('.widget-content').slideToggle();
      });

      

      $('#svz-selected-type').click(function() {
        var duration = 300;
        var thistype = $(this).val();

        setTimeout(function() {
          $('.additionaloption').remove();

          if (thistype == 'string'){
            console.log('should do this later :D');
          } else if (thistype == 'number' || thistype == 'integer'){
            $('#svz-for-schema-form-submit').remove();
            $('#svz-for-schema-form').append('<div class="additionaloption" class="form-group"><input id="maxLength" type="number" name="maxLength" placeholder="Max length"></div>');
            $('#svz-for-schema-form').append('<div class="additionaloption" class="form-group"><input id="minLength" type="number" name="minLength" placeholder="Min length"></div>');
            $('#svz-for-schema-form').append('<div class="additionaloption" class="form-group"><input id="minItems" type="number" name="minItems" placeholder="Min items"></div>');
            $('#svz-for-schema-form').append('<div class="additionaloption" class="form-group"><input id="maxItems" type="number" name="maxItems" placeholder="Max items"></div>');
            $('#svz-for-schema-form').append('<div class="additionaloption" class="form-group"><input id="minimum" type="number" name="minimum" placeholder="Minimum"></div>');
            $('#svz-for-schema-form').append('<div hidden class="additionaloption" class="form-group"  id="exclusive-min-div"><label><input id="exclusiveMinimum" name="exclusiveMinimum" type="checkbox" placeholder="Exclusive minimum">Check - num will be more than minimum</label></div>');
            $('#svz-for-schema-form').append('<div class="additionaloption" class="form-group"><input id="maximum" type="number" name="maximum" placeholder="maximum"></div>');
            $('#svz-for-schema-form').append('<div hidden class="additionaloption" class="form-group" id="exclusive-max-div"><label><input id="exclusiveMaximum" name="exclusiveMaximum" type="checkbox" placeholder="Exclusive maximum">Check - num will be less than minimum</label></div>');
            $('#svz-for-schema-form').append('<div class="additionaloption" class="form-group"><input name="default" id="default" type="number" placeholder="Default"></div>');
            $('#svz-for-schema-form').append('<div><label><input id="readonly" name="readonly" type="checkbox">Readonly (check for true)</label></div>');
            $('#svz-for-schema-form').append('<input id="svz-for-schema-form-submit" type="submit">');
          } else if(thistype == 'boolean'){
            console.log('it is boolean maafak');
          }
        }, duration);
          
      });
    
      $(document).on('keyup','#minimum',function(){
          if ($(this).val()){
            $('#exclusive-min-div').show();
          }
          else{
            $('#exclusive-min-div').hide();
          }
      }); 

      $(document).on('keyup','#maximum',function(){
          if ($(this).val()){
            $('#exclusive-max-div').show();
          }
          else{
            $('#exclusive-max-div').hide();
          }
      }); 

      window.GenerateTextForm = function(){
        var $typeInput = $('#svz-selected-type');
        var type = $typeInput.val();
        var typesArray = [];

        if (type){
          $('#svz-minimize-schema-button').click();
          $('#svz-minimize-schema-button').show();
          $('#svz-for-form').show();
          $('#svz-for-form-form').empty();

          var schemaFormDataArray = $('#svz-for-schema-form').serializeArray();
          console.log(schemaFormDataArray);
          var currentProperties = {};
          var toDeleteRequired = true;

          jQuery.each( schemaFormDataArray, function( i, field ) {
            if (field.name == 'title' && field.value != ''){
              currentProperties['title'] = field.value;
            } else if (field.name == 'description' && field.value != ''){
              currentProperties['description'] = field.value;
            } else if (field.name == 'type' && field.value != ''){
              typesArray.push(field.value);
              currentProperties['type'] = typesArray;
            } else if (field.name == 'key' && field.value != ''){
              currentProperties['key'] = field.value;
            } else if (field.name == 'required'){
              toDeleteRequired = false;
                if (field.value && required.indexOf(currentProperties['key']) == -1){
                    required.push(currentProperties['key']);
                }
            } else if (field.name == 'default'){
              console.log('have default');
              currentProperties['default'] = field.value;
            } else if (field.name == 'maxLength'){
              console.log('have maxLength');
              currentProperties['maxLength'] = field.value;
            } else if (field.name == 'minLength'){
              console.log('have minLength');
              currentProperties['minLength'] = field.value;
            } else if (field.name == 'minimum'){
              console.log('have minimum');
              currentProperties['minimum'] = field.value;
            } else if (field.name == 'maximum'){
              console.log('have maximum');
              currentProperties['maximum'] = field.value;
            } else if (field.name == 'exclusiveMaximum'){
              currentProperties['exclusiveMaximum'] = true;
            } else if (field.name == 'exclusiveMinimum'){
              currentProperties['exclusiveMinimum'] = true;
            } else if (field.name == 'minItems'){
              currentProperties['minItems'] = field.value;
            } else if (field.name == 'maxItems'){
              currentProperties['maxItems'] = field.value;
            } else if (field.name == 'readonly'){
              currentProperties['readonly'] = true;
            } else if (field.name == 'enum'){
              currentProperties['enum'] = field.value;
            } else if (field.name == 'enumNames'){
              currentProperties['enumNames'] = field.value;
            } else if (field.name == 'format'){
              currentProperties['format'] = field.value;
            }
          });

          if (toDeleteRequired){
            required.splice(required.indexOf(currentProperties['key']), 1);
          }

          properties[currentProperties['key']] = currentProperties;

          $('#svz-for-form-form').jsonForm({
            schema: {
              title: {
                type: 'string',
                title: 'Title'
              },
              description: {
                type: 'string',
                title: 'Description'
              },
              type: {
                type: 'string',
                title: 'Type'
              }

            },
            onSubmit: function (errors, values) {
              if (errors) {
                console.log(errors);
                $('#res').html('<p>Fix your mistakes!</p>');
              } else {
                  if(type == 'object'){

                  } else if(type == 'array'){
                    var jsonPreview = {};
                    } else{
                      var jsonPreview = {
                        'schema': {
                          'type': 'object',
                          'properties': properties
                        }
                      }
                      if (required != ''){
                        jsonPreview['required'] = required;
                      }
                      else{
                        delete jsonPreview['required'];
                      }
                    }
                $('#svz-json-text-header').hide();

                $('#svz-json-text').html(JSON.stringify(jsonPreview, undefined, 2));
              }
            }
          });
        } else{
            $('#svz-for-form-form').hide();
            $('#svz-minimize-schema-button').click();
        }
      } 
    });
    
  })(jQuery);

      
    </script>
  </body>
</html>
